<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1 class="title">Weather</h1>
    <input type="text" class="searchInput" placeholder="Enter Location">
 <div class="location">
        <h1 class="location-timezone">Location</h1>
        <p id="weatherIcons">ICON</p>
 </div>
    <div class="temperature">
        <div class="degree">
            <div class="fahrenheit-block">
                <h1 class="fahrenheit">35</h1>
                <span>&#8457</span>
            </div>
            <div class="celcius-block">
                <h1 class="celcius">35</h1>
                <span>&#8451</span>
            </div>
        </div>
        <div class="temperature-description"></div>
    </div>
</div>
<div class="credits"><a href="https://www.linkedin.com/in/hari-krishna-si/">by HARI KRISHNA</a></div>

</body>
</html>
